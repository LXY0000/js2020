<html>
    <head>
        <title>Divs in HTML with style</title>
        <meta charset="utf-8" />
        <style>
            .container {
                width: 100%;
            }
            .block {
                float: left;
                width: 40%;
                border: solid red;
                margin: 1em;
            }
            .block_break {
                clear: left;
                border: solid green;
            }
            #s1{
                background-color:#f7c10af2;
                border: solid ;
                border-color:#3c4ba0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="s1" class="block"><p>paragraph 1</p></div>
            <div class="block"><p>paragraph 2</p></div>
            <div class="block"><p>paragraph 3</p></div>
            <div class="block"><p>paragraph 4</p></div>
            <div class="block_break"><p>paragraph 5</p></div>
        </div>
    </body>
</html>
